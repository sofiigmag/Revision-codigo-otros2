<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

   <!-- Agregué el onsubmit dentro del elemento form para que lo pueda llamar la funcion
   subirFormulario" -->
   <!-- Agregué un id al elemento form -->
  <form class="formulario" id="formulario" onsubmit="subirFormulario()">
    Nombre <input type="text" name="name" id="name">
    <br />
    <!-- Agregué un mínimo al input para que no se puedan colocar edades negativas -->
    Edad <input type="number" name="age" id="age" min="0">
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>

  <div>
    <h2>Lista de invitados</h2>

  </div>
  <!-- Corregí el link hacia el archivo formulario.js -->
  <script src="./formulario.js"></script>
</body>

</html>
